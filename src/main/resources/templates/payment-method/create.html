<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
</head>
<body>

<h1 th:text="${title}"></h1>

<form th:object="${formData}" th:action="${requestUri}" method="post" autocomplete="off" enctype="application/x-www-form-urlencoded" id="create-payment-method" name="create-payment-method">

  <div>
    <label for="title" title="Title">Title</label>
    <input id="title" type="text" required="required" th:name="title" th:value="${formData.title} ?: ''">
    <ul th:if="${#fields.hasErrors('title')}">
      <li th:each="error: ${#fields.errors('title')}" th:text="${error}"></li>
    </ul>
  </div>

  <div>
    <label for="description" title="description">Description</label>
    <input id="description" type="text" required="required" th:name="description" th:value="${formData.description} ?: ''">
    <ul th:if="${#fields.hasErrors('description')}">
      <li th:each="error: ${#fields.errors('description')}" th:text="${error}"></li>
    </ul>
  </div>


  <input type="submit" value="Submit"/>

</form>

</body>
</html>

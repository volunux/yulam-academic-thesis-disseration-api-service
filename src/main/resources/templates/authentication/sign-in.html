<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
</head>
<body>

<h1>Sign In</h1>

<img th:src="@{/img/sign-in.jpg}" alt="Sign In"/>

<div th:if="${error}">
  Unable to login. Check your username and password.
</div>

<p>New here? Click <a th:href="@{/sign-up}">here</a> to get started. </p>

<form method="post" th:action="@{/sign-in}" id="sign-in-form" name="sign-in-form">
  <div>
    <label for="email-address" title="Email Address">Email Address:</label>
    <input type="text" name="email-address" id="email-address">
  </div>

  <div>
    <label for="password" title="Password">Password:</label>
    <input type="password" name="password" id="password">
  </div>

  <input type="submit" value="Sign In"/>
</form>

</body>
</html>
